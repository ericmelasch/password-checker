<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <video playsinline autoplay muted loop id="background-vid">
      <source src="vid.mp4" type="video/mp4">
    </video>
    <div id="container-1">
      <h1>Generate a <br><span id="green-headline">random password</br></span></h1>
      <h3 id="sub-headline">Never use an insecure password again.</h3>
      <form id="range">
        <label for="Select Password Length">Select Password Length:</label><br>
        <div id="same-line-range">
          <input type="range" id="password-length" min="10" max="20" value="15" name="Select Password Length">
          <p id="password-length-output"></p>
        </div>
      </form>
      <label id="label-1">Choose Difficulty:</label><br>
        <form id="radio">
          <input type="radio" value="1" name="length" class="length" id="radio-1" checked>
          <label>All Signs</label><br>
          <input type="radio" value="2" name="length" class="length" id="radio-2">
          <label>No Special Characters</label><br>
          <input type="radio" value="3" name="length" class="length" id="radio-3">
          <label>No Number & No Special Characters</label><br>
        </form>
      <button id="generate-btn" class="text-btn">Generate passwords</button>
      <p id="line"></p>
      <div id="btn-div" class="text-btn">
        <h4 id="btn-1" class="btn"></h4>
        <h4 id="btn-2" class="btn"></h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
